<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
<!--placeholder 给用户输入一个提示
    form->form-inline 它的所有元素是内联的，向左对齐的，标签是并排的,水平排版
    div->form-group  将label和input(或其他)组合成一个组件
    input->input-lg/sm 改变输入框大小
    input->form-control 圆角方框发光
    label->sr-only  取消提示信息
    label-> control-label 可更改相关样式
    div->has-successs/waring has-error等可改变颜色 (label等元素中要有control-label)-->
<form class="form-inline" action="">
    <div class="form-group">
        <label class="sr-only" for="">这是一个输入框：</label>
        <input type="text" class="form-control input-lg" placeholder="这是一个输入框">
    </div>
    <div class="form-group has-success">
        <label class="" for="">这是一个输入框：</label>
        <select class="form-control" name="" id="">
            <option value="">北京</option>
            <option value="">北京</option>
            <option value="">北京</option>
            <option value="">北京</option>
        </select>
    </div>
    <div class="form-group has-warning">
        <label class="control-label" for="">这是一个输入框：</label>
        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
    </div>
</form>
</body>
</html>

<p>解决在iPhone里细线变粗的问题（阿里解决方案）
    var scale = isRetina ? 0.5:1;（是否是视网膜屏）
    因为iPhone手机分辨率比同尺寸手机分辨率高，所以有些
    元素大小显示会变粗变大，通过检测是否为视网膜屏，修改放大比例。

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
    <!--mark是让字体背景颜色变黄，del添加删除划线, ins 和 u 添加下划线, strong文字加粗-->
    <p>纷纷扰扰的<mark>世界</mark>，何时<strong>才能</strong><small>谢幕</small>！这广袤无垠的<ins>宇宙</ins>，何人在此<u>沉浮</u>！</p>
    <p>纷纷扰扰的世界，何时才能谢幕！这广袤无垠的宇宙，何人在此沉浮！</p>

    <!--左中右浮动-->
    <p class="text-left">徐</p>
    <p class="text-center">志</p>
    <p class="text-right">勇</p>

    <!--text-capitalize首字母大写-->
    <p class="text-lowercase">HELLO!</p>
    <p class="text-uppercase">hello!</p>
    <p class="text-capitalize">hello!</p>
</body>
</html>

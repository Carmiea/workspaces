<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
    <!--.table-bordered 带边框    .table-striped 条纹    .table-hover 悬停变色
    .table-condensed 紧凑

    .danger 红色    .warning 黄色    .info 蓝色    .success 绿色
    .active 悬停时颜色-->
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>标题一</th>
                <th>标题二</th>
                <th>标题三</th>
                <th>标题四</th>
                <th>标题五</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>内容一</th>
                <th>内容二</th>
                <th>内容三</th>
                <th>内容四</th>
                <th>内容五</th>
            </tr>
            <tr class="active">
                <th>内容一</th>
                <th>内容二</th>
                <th>内容三</th>
                <th>内容四</th>
                <th>内容五</th>
            </tr>
            <tr class="success">
                <th>内容一</th>
                <th>内容二</th>
                <th>内容三</th>
                <th>内容四</th>
                <th>内容五</th>
            </tr>
            <tr class="info">
                <th>内容一</th>
                <th>内容二</th>
                <th>内容三</th>
                <th>内容四</th>
                <th>内容五</th>
            </tr>
            <tr class="warning">
                <th>内容一</th>
                <th>内容二</th>
                <th>内容三</th>
                <th>内容四</th>
                <th>内容五</th>
            </tr>
            <tr class="danger">
                <th>内容一</th>
                <th>内容二</th>
                <th>内容三</th>
                <th>内容四</th>
                <th>内容五</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
